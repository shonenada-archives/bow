<header-navbar></header-navbar>
<div id="signin-box">
  <div class="wrapper text-center">
    <h2>Sign In</h2>
  </div>
  <div class="form-box">
    <form name="signinForm" id="signin-form" class="submit-form" ng-submit="signInSubmit()" novalidate>
      <div ng-show="messages" class="messages">
        {{messages}}
      </div>

      <section>
        <label for="username">Username: </label>
        <input name="username" id="username" type="text" required placeholder="Username" ng-model="username" minlength="4" maxlength="24"/>
        <span class="error-msg" ng-show="signinForm.username.$dirty" ng-messages="signinForm.username.$error">
          <span ng-message="required">Required</span>
          <span ng-message="minlength">Too short</span>
        </span>
      </section>

      <section>
        <label for="password">Password: </label>
        <input name="password" type="password" required placeholder="Password" ng-model="password" minlength="6" maxlength="16" />
        <span class="error-msg" ng-show="signinForm.password.$dirty" ng-messages="signinForm.password.$error">
          <span ng-message="required">Required</span>
          <span ng-message="minlength">Too short</span>
          <span ng-message="maxlength">Too long</span>
        </span>
      </section>

      <section class="text-center">
        <button>Submit</button>
        <div><a href="#/account/signup">Sign Up</a></div>
      </section>
    </form>
  </div>
</div>
